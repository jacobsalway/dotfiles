db_file "~/music/database"
log_file "~/music/log"
music_directory "~/music"
playlist_directory "~/music/playlists"
pid_file "~/music/state"
state_file "~/music/state"
sticker_file "~/music/sticker.sql"

auto_update "yes"

bind_to_address "127.0.0.1"
restore_paused "yes"
max_output_buffer_size "16384"

audio_output {
    type "pulse"
    name "pulse audio"
    mixer_type "software"
}

audio_output {
    type "fifo"
    name "toggle_visualiser"
    path "/tmp/mpd.fifo"
    format "44100:16:2"
}
